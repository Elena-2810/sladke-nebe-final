      <button class="button2" id="signInBtn">Sign In</button>
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Přihlášení</h3>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Uživatelské jméno" required>
      <input type="password" name="password" placeholder="Heslo" required>
      <button type="submit">Přihlásit se</button>
    </form>
  </div> 
</div> 
      </nav>
  <main>
    <h2>Co si naši zákazníci nejčastěji objednávají?</h2>
    <ul id="stats"></ul>
  </main>
  <script>
    fetch('/api/statistics')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('stats');
        for (let key in data) {
          const li = document.createElement('li');
          li.textContent = `${key}: ${data[key]}× objednáno`;
          ul.appendChild(li);
        }
      });
  </script>
  <footer>&copy; 2025 Sladké Nebe.</footer>
  <script>
  const modal = document.getElementById("loginModal");
  const btn = document.getElementById("signInBtn");
  const span = document.querySelector(".close");

  btn.onclick = () => {
    modal.style.display = "block";
  }

  span.onclick = () => {
    modal.style.display = "none";
  }

  window.onclick = (event) => {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
</body>
</html>
